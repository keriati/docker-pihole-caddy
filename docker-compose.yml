version: "2.1"

volumes:
  caddy_data: {}

# More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      # - "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
    expose:
      - 80
    environment:
      TZ: 'Europe/Vienna'
      WEBPASSWORD: ${PIHOLE_PASSWORD:-admin}
    # Volumes store your data between container upgrades
    volumes:
      - ${APP_DIR}/etc-pihole:/etc/pihole
      - ${APP_DIR}/etc-dnsmasq.d:/etc/dnsmasq.d
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    #cap_add:
    #  - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    restart: unless-stopped

  caddy:
    image: slothcroissant/caddy-cloudflaredns:2.6.1
    container_name: pihole-caddy
    ports:
      - "6080:6080"
    volumes:
      - ${APP_DIR}/caddy:/etc/caddy
      - caddy_data:/data
    environment:
      - CLOUDFLARE_EMAIL=${CLOUDFLARE_EMAIL}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - PIHOLE_DOMAIN=${PIHOLE_DOMAIN}
      - ACME_AGREE=true
    restart: unless-stopped
